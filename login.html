<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   
    
    <form action="books.html" onsubmit="return validate()" >
    <div class="d-flex justify-content-end">
        <a href="index.html">HOME</a>

    </div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow">
            <h3 class="text-center">Login</h3>
            <form>
                <div class="mb-3">
                    <label  class="form-label">Email</label>
                    <input type="email" class="form-control" id="logemail" placeholder="Enter Email">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Password</label>
                    <input type="password" class="form-control" id="logpwd" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary w-100" >Login</button>
                <p><h6>If you are new here?
                    <a href="signup.html">SignUp</a></h6></p>
            
        </div>
    </div>

    
       
</form>

    <script src="login.js"></script>
</body>
</html>
